<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>table</title>
    <style>
        .th{
            background-color: lightslategrey;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
   <table border="1"  style="border: 1px solid grey; height: 150px; width: 600px; ">
    <thead >
         <tr class="th">
            <th>Item Name</th>
            <th>Catagory</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Status</th>
         </tr>
    </thead>
    <tbody>
        <tr>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>$1200</td>
            <td>50</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>Accessories</td>
            <td>$150</td>
            <td>200</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Electronics</td>
            <td>$800</td>
            <td>150</td>
            <td>Out of stock</td>
        </tr>

    </tbody>
   </table> 
</body>
</html>
